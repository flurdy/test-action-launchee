name: Service validation

on:
  workflow_call:
    inputs:
      repositoryName:
        description: "Repository name"
        required: true
        type: string

jobs:
  validate-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Validating service
        run: |
          echo "Validating service ${{ env.repositoryName }} is a valid repository"
          if [ -d services/${{ env.repositoryName }} ]; then
            echo "Service ${{ env.repositoryName }} is a valid repository"
          else
            echo "Service ${{ env.repositoryName }} is not a valid repository"
            exit 1
          fi
